<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado National Monuments Timeline</title>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&family=Montserrat&family=Playfair+Display&family=Roboto&family=Source+Sans+Pro&display=swap">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-container {
            width: 100%;
            height: 100vh;
            /* Fill the full viewport height */
            margin: 0;
            padding: 0;
        }

        /* Apply to headlines */
        h1,
        h2,
        h3 {
            font-family: 'Merriweather', serif;
        }

        /* Apply to captions */
        .vco-caption {
            font-family: 'Lora', serif;
            font-style: italic;
        }

        .vco-text-content {
            font-family: 'Source Sans Pro', sans-serif;
        }

        /* Apply to body text */
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }
    </style>
</head>

<body>
    <div id="map-container"></div>

    <script src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
    <script>
        var storymap_data = {
            storymap: {
                slides: [
                    {
                        type: "overview",
                        text: {
                            headline: "Timeline of Colorado's National Monuments",
                            text: "<p>This StoryMap explores the history and significance of Colorado's 13 national monuments.</p>"
                        },
                        media: {
                            url: "images/Independence_monument.jpg",
                            credit: "Daniel Schwen, CC BY-SA 4.0 ",
                            caption: "Independence monument in Colorado National Monument with Fruita, Colorado in the background"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Colorado National Monument",
                            lat: 39.0639,
                            lon: -108.7217,
                            zoom: 12
                        },
                        text: {
                            headline: "Colorado National Monument",
                            text: "<p>Designated in 1911, Colorado National Monument features stunning red rock formations and deep canyons, offering a striking example of the Colorado Plateau's rugged beauty.</p>"
                        },
                        media: {
                            url: "images/Colorado_National_Monument.jpg",
                            credit: "Gordon Legget CC BY-SA 4.0",
                            caption: "Independence Monument in Colorado National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Rocky Mountain National Park",
                            lat: 40.3428,
                            lon: -105.6836,
                            zoom: 10
                        },
                        text: {
                            headline: "Rocky Mountain National Park",
                            text: "<p>Rocky Mountain National Park was originally designated as Estes Park National Monument in 1915. It became a national park later that year. The park is known for its stunning alpine scenery and diverse ecosystems.</p>"
                        },
                        media: {
                            url: "images/Never_Summer_Mountains.jpg",
                            credit: "Ken Lund CC BY-SA 2.0",
                            caption: "Rocky Mountain National Park, Never Summer Mountain"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Dinosaur National Monument",
                            lat: 40.4406,
                            lon: -108.9947,
                            zoom: 12
                        },
                        text: {
                            headline: "Dinosaur National Monument",
                            text: "<p>Established in 1915, Dinosaur National Monument is renowned for its fossil beds, offering a glimpse into the ancient life that once roamed this area.</p>"
                        },
                        media: {
                            url: "images/Dinosaur_National_Monuments.jpg",
                            credit: "NPS Natural Resources, Public domain",
                            caption: "Dinosaur National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Yucca House National Monument",
                            lat: 37.2500,
                            lon: -108.7500,
                            zoom: 12
                        },
                        text: {
                            headline: "Yucca House National Monument",
                            text: "<p>Designated in 1919, Yucca House National Monument preserves a large unexcavated Ancestral Puebloan site, offering insights into the region's ancient cultures.</p>"
                        },
                        media: {
                            url: "images/Yucca-House-NM.jpg",
                            credit: "National Park Service, Public Domain",
                            caption: "Archaeological mound at Yucca House National Monument, in Montezuma County, Colorado."
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Hovenweep National Monument",
                            lat: 37.3831,
                            lon: -109.0707,
                            zoom: 12
                        },
                        text: {
                            headline: "Hovenweep National Monument",
                            text: "<p>Hovenweep, designated in 1923, protects six prehistoric villages built by the Ancestral Puebloans, known for their square, round, and D-shaped towers.</p>"
                        },
                        media: {
                            url: "images/Squaretower.jpg",
                            credit: "Nationalparks CC BY-SA 2.5",
                            caption: "Square Tower ruins, anasazi building in the Hovenweep National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Great Sand Dunes National Park and Preserve",
                            lat: 37.7926,
                            lon: -105.5943,
                            zoom: 10
                        },
                        text: {
                            headline: "Great Sand Dunes National Park and Preserve",
                            text: "<p>Great Sand Dunes was originally established as a national monument in 1932. It became a national park in 2004, protecting the tallest sand dunes in North America as well as the surrounding diverse landscape of grasslands, wetlands, and forests.</p>"
                        },
                        media: {
                            url: "images/Great_Sand_Dunes_National_Park_and_Preserve_Hikers_on.jpg",
                            credit: "National Park Service Digital Image Archives, Public domain",
                            caption: "Great Sand Dunes National Park and Preserve"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Black Canyon of the Gunnison National Park",
                            lat: 38.5754,
                            lon: -107.7412,
                            zoom: 10
                        },
                        text: {
                            headline: "Black Canyon of the Gunnison National Park",
                            text: "<p>Black Canyon of the Gunnison was originally designated as a national monument in 1933. It became a national park in 1999. The park is known for its steep, dramatic canyon walls and diverse ecosystems.</p>"
                        },
                        media: {
                            url: "images/BlackCanyonoftheGunnisonNationalPark.jpg",
                            credit: "Massimo Catarinella, CC BY-SA 3.0",
                            caption: "Gunnison River in th Black Canyon of the Gunnison National Park",
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Florissant Fossil Beds National Monument",
                            lat: 38.9123,
                            lon: -105.2869,
                            zoom: 12
                        },
                        text: {
                            headline: "Florissant Fossil Beds National Monument",
                            text: "<p>Designated in 1969, Florissant Fossil Beds National Monument preserves one of the richest fossil deposits in the world, including detailed fossils of insects and plants.</p>"
                        },
                        media: {
                            url: "images/Florissant_Fossil_Beds_National_Monument.jpg",
                            credit: "markbyzewski, CC BY 2.0",
                            caption: "Fossil of a lake at Florissant Fossil Beds"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Canyons of the Ancients National Monument",
                            lat: 37.3614,
                            lon: -108.7807,
                            zoom: 12
                        },
                        text: {
                            headline: "Canyons of the Ancients National Monument",
                            text: "<p>Canyons of the Ancients, designated in 2000, contains the highest known density of archaeological sites in the United States, preserving the remnants of ancient Native American cultures.</p>"
                        },
                        media: {
                            url: "images/Canyon_Of_The_Ancients.jpg",
                            credit: "BLM CC 2.0",
                            caption: "Lowry Ruins, Canyons of the Ancients National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Chimney Rock National Monument",
                            lat: 37.1786,
                            lon: -107.3189,
                            zoom: 12
                        },
                        text: {
                            headline: "Chimney Rock National Monument",
                            text: "<p>Chimney Rock was designated as a national monument in 2012. It preserves a site of great archaeological significance to the ancestral Puebloans.</p>"
                        },
                        media: {
                            url: "images/Chimney_Rock_National_Monument.jpg",
                            credit: "Jeffrey Beall CC BY 2.0",
                            caption: "Chimney Rock National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Browns Canyon National Monument",
                            lat: 38.7082,
                            lon: -106.0981,
                            zoom: 12
                        },
                        text: {
                            headline: "Browns Canyon National Monument",
                            text: "<p>Browns Canyon was designated as a national monument in 2015. It protects a rugged and scenic stretch of the Arkansas River and surrounding wilderness.</p>"
                        },
                        media: {
                            url: "images/browns-canyon.jpg",
                            credit: "Bob Wick (public domain)",
                            caption: "Browns Canyon National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Camp Hale-Continental Divide National Monument",
                            lat: 39.3833,
                            lon: -106.3147,
                            zoom: 12
                        },
                        text: {
                            headline: "Camp Hale-Continental Divide National Monument",
                            text: "<p>Camp Hale-Continental Divide National Monument, designated in 2022, honors the legacy of the 10th Mountain Division, a U.S. Army unit that trained for mountain and winter warfare during World War II.</p>"
                        },
                        media: {
                            url: "images/Top_of_the_Rockies.jpg",
                            credit: "National Archives and Records Administration, Public domain",
                            caption: "Top of the Rockies - Mountain Backdrop at Camp Hale Memorial"
                        }
                    }
                ]
            }
        };

        var storymap = new VCO.StoryMap('map-container', storymap_data);
        window.onresize = function () {
            storymap.updateDisplay();
        };
    </script>
</body>

</html>
