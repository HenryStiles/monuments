<!DOCTYPE html>

<head>

    <title>Colorado National Monuments Timeline</title>

</head>
<body>

    <script>

                            caption: "Map of Colorado"
                        }
                    },
                    {

                    {

                            caption: "Monument Canyon, Colorado National Monument"
                        }
                    },
                    {

                            zoom: 12

                        },
                        media: {
                            url: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Chimney_Rock_National_Monument.jpg/1280px-Chimney_Rock_National_Monument.jpg",
                            credit: "Wikimedia Commons",
                            caption: "Chimney Rock National Monument"
                        }
                    },
                    {

                            name: "Canyons of the Ancients National Monument",

                            zoom: 12
                        },
                        text: {

                            url: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Hovenweep_-_Square_Tower_Group.jpg/1280px-Hovenweep_-_Square_Tower_Group.jpg",

                            caption: "Square Tower Group, Hovenweep National Monument"
                        }
                    },
                    {
                        type: "slide",
                        location: {
                            name: "Yucca House National Monument",
                            lat: 37.2500,
                            lon: -108.7500,
                            zoom: 12

                        text: {
                            headline: "Yucca House National Monument",

                            url: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Yucca_House_National_Monument.jpg/1280px-Yucca_House_National_Monument.jpg",

                            url: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Camp_Hale.jpg/1280px-Camp_Hale.jpg",

        window.onresize = function() {
            storymap.updateDisplay(); // this keeps the map responsive
        };
    </script>
</body>
